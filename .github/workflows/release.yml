name: Release

on:
  push:
    tags:
      - 'v*'
      - 'c*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Setup GitHub Packages auth
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        echo "@everwise:registry=https://npm.pkg.github.com" >> .npmrc

    - name: Publish core and mcp packages to GitHub Packages
      run: |
        pnpm release:core
        pnpm release:mcp

    - name: Create GitHub Release with VSCode Extension
      run: pnpm release:vscode-github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REF_NAME: ${{ github.ref_name }}

